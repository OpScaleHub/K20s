name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # to create releases and tags
  packages: write # to push docker images to ghcr.io

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Fetch all history for all tags and branches
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22' # Specify your project's Go version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        # This is required for building multi-arch images

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          # GoReleaser will automatically use the .goreleaser.yml file in the root of your repository.
          # It will also automatically create a tag and a release on GitHub.
          # The version will be determined by the commits since the last tag.
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}