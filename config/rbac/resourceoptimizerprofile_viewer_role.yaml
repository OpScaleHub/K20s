# This rule is not used by the project k20s itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to optimizer.k20s.opscale.ir resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k20s
    app.kubernetes.io/managed-by: kustomize
  name: resourceoptimizerprofile-viewer-role
rules:
- apiGroups:
  - optimizer.k20s.opscale.ir
  resources:
  - resourceoptimizerprofiles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - optimizer.k20s.opscale.ir
  resources:
  - resourceoptimizerprofiles/status
  verbs:
  - get
